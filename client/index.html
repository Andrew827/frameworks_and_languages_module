<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeCycle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
  <style>
            nav {
            background-color: #333;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav li {
            float: left;
        }

        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        footer {
    background-color: #333;
    color: white;
    padding: 20px 0;
    text-align: center;
}

footer p {
    margin: 0;
}

        
    </style>
  </style>
</head>

<body x-data="setup()">

  <script>
    function setup() {
      const DEFAULT_API = 'https://friendly-capybara-7j9g4x7qgg6fp5xq-8000.app.github.dev/';
      const urlParams = new URLSearchParams(window.location.search);
      const serverUrl = (urlParams.get('api') || DEFAULT_API).replace(/\/$/, '');

      return {
        isMenuOpen: false,
        newItem: {
          user_id: '',
          keywords: '',
          description: '',
          lat: '',
          lon: '',
          image: '',
        },
        items: [],
        toggleMenu() {
          this.isMenuOpen = !this.isMenuOpen;
        },
        clearForm() {
          for (const key in this.newItem) {
            this.newItem[key] = '';
          }
        },
        postForm() {
          if (
            !this.newItem.user_id ||
            !this.newItem.keywords ||
            !this.newItem.description ||
            !this.newItem.lat ||
            !this.newItem.lon ||
            !this.newItem.image
          ) {
            console.error('Please fill in all required fields');
            return;
          }

          fetch(`${serverUrl}/item`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(this.newItem),
            })
            .then((response) => response.json())
            .then((json) => {
              console.log('Item added successfully:', json);
              this.clearForm();
              this.items.unshift(json);
            })
            .catch((err) => {
              console.error('Error adding item:', err);
            });
        },
        deleteItem(id) {
          fetch(`${serverUrl}/item/${id}`, {
              method: 'DELETE',
            })
            .then(json => console.log('deleteItem()', json))
            .then(() => this.getItems())
            .catch(err => console.error(err));
        },
        getItems() {
          fetch(`${serverUrl}/items`, {
              method: 'GET',
            })
            .then((response) => response.json())
            .then((json) => {
              console.log('Getting Items!', json);
              this.items = [...json];
            })
            .catch((err) => console.error(err));
        },
      };
    }
  </script>

  <nav class="navbar has-shadow is-white">
    <div class="navbar-brand">
      <a class="navbar-item">
        <img src="Icon.webp" alt="site logo" style="max-height: 70px" class="py-2 px-2" />
      </a>
    </div>

    <div class="navbar-menu" :class="{ 'is-active': isMenuOpen }">
      <div class="navbar-end">
        <a class="navbar-item">My Account</a>
        <a class="navbar-item">Help</a>
        <a class="navbar-item">About us</a>
      </div>
    </div>
  </nav>

  <section class="section is-fullwidth">
    <div class="container">
          <div class="comment-box">
            <form @submit.prevent="postForm" class="myForm">
              <div class="field">
                <label class="label">Name</label>
                <div class="control">
                  <input x-model="newItem.user_id" name="user_id" type="text" :placeholder="'e.g. Andrew Wright'" />
                </div>
              </div>

              <div class="field">
                <label class="label">Lat</label>
                <div class="control">
                  <input x-model="newItem.lat" name="lat" type="number" :placeholder="'e.g. 145'" />
                </div>
              </div>

              <div class="field">
                <label class="label">Lon</label>
                <div class="control">
                  <input x-model="newItem.lon" name="lon"  type="number" :placeholder="'e.g. 145'" />
                </div>
              </div>

              <div class="field">
                <label class="label">Description</label>
                <div class="control">
                  <input x-model="newItem.description" name="description" type="text" :placeholder="'e.g. white'" />
                </div>
              </div>

              <div class="field">
                <label class="label">Keywords</label>
                <div class="control">
                  <input x-model="newItem.keywords" name="keywords" type="text" :placeholder="'e.g. hammer'" />
                </div>
              </div>

              <div class="field">
                <label class="label">Image</label>
                <div class="control">
                  <input x-model="newItem.image" name="image" type="text" :placeholder="'e.g. image-url.jpg'" />
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <button type="submit"  data-action="create_item">Add Item</button>
                </div>
              </div>
            </form>
          </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2 class="title is-3">Posted Items</h2>
      <ul class="columns is-multiline">
        <template x-for="postedItem in items" :key="postedItem.id">
          <li class="column is-one-third">
            <div class="card">
              <div class="card-content">
                <p class="title is-4 has-text-info has-text-outlined">
                  ID: <span x-text="postedItem.id"></span>
                </p>
                <div class="card-title h4">
                  <span data-field="user_id">User ID: <span x-text="postedItem.user_id"></span></span>
                </div>
                <div class="card-text h5">
                  <span data-field="image">Image: <span x-text="postedItem.image"></span></span>
                </div>
                <div class="card-text h5">
                  <span data-field="keywords">Keywords: <span x-text="postedItem.keywords"></span></span>
                </div>
                <div class="card-text text-body-secondary">
                  <span data-field="description">Description: <span x-text="postedItem.description"></span></span>
                </div>
                <div class="card-text h5 text-body-secondary">
                  <span data-field="lat">Latitude: <span x-text="postedItem.lat"></span></span>
                </div>
                <div class="card-text h5 text-body-secondary">
                  <span data-field="lon">Longitude: <span x-text="postedItem.lon"></span></span>
                </div>
              </div>
              <footer class="card-footer">
                <a @click="deleteItem(postedItem.id)" data-action="delete" class="card-footer-item has-text-danger">Delete</a>
              </footer>
            </div>
          </li>
        </template>
      </ul>
    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>FreeCycle</strong> by <a href="https://jgthms.com">Andrew Wright</a>. Client developed in
        <a href="https://alpinejs.dev/"> Alpine.js</a> and
        <a href="https://getskeleton.com/"> Skeleton</a>.
      </p>
    </div>
  </footer>

</body>

</html>
